{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>We Keep | Kuldeep Ghorpade</title>

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="{% static 'assets/fav.ico' %}"
      type="image/x-icon"
    />

    <!-- Google Icons & Tailwind -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <style>
  @keyframes wave {
    0% { transform: rotate(0deg); }
    10% { transform: rotate(14deg); }
    20% { transform: rotate(-8deg); }
    30% { transform: rotate(14deg); }
    40% { transform: rotate(-4deg); }
    50% { transform: rotate(10deg); }
    60% { transform: rotate(0deg); }
    100% { transform: rotate(0deg); }
  }

  .wave {
    display: inline-block;
    transform-origin: 70% 70%;
    animation: wave 2s infinite;
  }
</style>

  </head>

  <body class="bg-green-100 min-h-screen" style="font-family: 'Poppins', sans-serif">
    <!--  Header -->
    <header class="w-full px-3 sm:px-0 py-4 bg-gray-900 shadow-lg">
  <div class="sm:w-4/5 mx-auto flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
    
    <!-- Left: Logo + Greeting -->
    <div class="flex flex-col sm:flex-row sm:items-center sm:gap-4">
      <a class="text-2xl sm:text-3xl font-bold text-yellow-500 flex items-center">
        <i class="material-icons-round text-3xl mr-1">description</i> We Keep
      </a>
      <span class="font-semibold text-lg sm:text-xl sm:ml-3 text-green-300 truncate">
        <span class="wave">ðŸ‘‹</span> Hello, {{ username }}!
      </span>
    </div>

    <!-- Right: Links + Buttons -->
    <div class="flex flex-wrap gap-3 sm:gap-4 items-center justify-start sm:justify-end">
      <a href="https://github.com/kuldeepghorpade05/WE-KEEP" target="_blank"
         class="flex items-center gap-1 text-white hover:text-yellow-400">
        <i class="fab fa-github"></i> Fork
      </a>

      <a href="https://www.linkedin.com/in/kuldeep-ghorpade/" target="_blank"
         class="flex items-center gap-1 text-white hover:text-blue-400">
        <i class="fab fa-linkedin"></i> LinkedIn
      </a>

      <button class="bg-yellow-500 p-2 rounded-md hover:bg-yellow-600 flex items-center gap-1" id="addBtn">
        <i class="material-icons-round">add_box</i>Add New Note
      </button>

      <form method="POST" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit"
          class="bg-red-500 text-white p-2 rounded-md hover:bg-red-600 flex items-center gap-1">
          <i class="material-icons-round">logout</i> Logout
        </button>
      </form>
    </div>
  </div>
</header>

    <!-- Notes Container -->
    <div
      id="notesContainer"
      class="grid pt-6 pb-8 pr-4 sm:pr-12 pl-4 sm:pl-12 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4"
    >
      <!-- Notes appear here from script.js -->
    </div>

    <!--  Main App Script -->
    <script src="{% static 'assets/script.js' %}"></script>
  </body>
</html>
