{% extends "base.html" %}

{% block content %}
<div class="shadow-wrap">
  <div class="form-wrap">
    <h2>Signup</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form }}
      <button type="submit">Submit</button>
    </form>
    <br>

    <p>Already have an account? <a class="signup-link" href="{% url 'base:login' %}">Login</a></p>
  </div>
</div>
{% endblock content %}
